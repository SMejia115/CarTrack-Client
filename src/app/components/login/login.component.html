<div class="loginContainer">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Username" id="usernameInput" name="username" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput type="password" placeholder="Password" id="passwordInput" name="password"required>
        </mat-form-field>
        <button mat-raised-button color="primary" >Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
