<div class="loginContainer">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="submitLogin()">
        <mat-form-field appearance="outline">
          <input matInput placeholder="Username" id="userNameInput" name="username" required [(ngModel)]="userData.userName">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput type="password" placeholder="Password" id="passwordInput" name="password" required [(ngModel)]="userData.password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.form.invalid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
