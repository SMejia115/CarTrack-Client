<div class="formContainer">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro de Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #registrationForm="ngForm" (ngSubmit)="submitLogin()">
        <mat-form-field appareance="outline">
          <label for ="userNameInput">Nombre de usuario</label>
          <input matInput placeholder="Nombre de usuario" id="userNameInput" name="username" required [(ngModel)]="userData.userName">
        </mat-form-field>
        <mat-form-field appareance="outline">
          <input matInput type="password" placeholder="Contraseña" id="passwordInput" name="password" required [(ngModel)]="userData.password">
        </mat-form-field>
        <mat-form-field appareance="outline">
          <input matInput placeholder="Número de identificación" id="identificationNumberInput" name="identificationNumber" required [(ngModel)]="userData.identificationNumber">
        </mat-form-field>
        <mat-form-field appareance="outline">
          <input matInput placeholder="Primer nombre" id="firstNameInput" name="firstName" required [(ngModel)]="userData.firstName">
        </mat-form-field>
        <mat-form-field appareance="outline">
          <input matInput placeholder="Segundo nombre" id="secondNameInput" name="secondName" [(ngModel)]="userData.secondName">
        </mat-form-field>
        <mat-form-field appareance="outline">
          <input matInput placeholder="Apellido" id="lastNameInput" name="lastName" required [(ngModel)]="userData.lastName">
        </mat-form-field>
        <mat-form-field appareance="outline">
          <input matInput placeholder="Dirección" id="address" name="address" required [(ngModel)]="userData.address">
        </mat-form-field>
        <mat-form-field appareance="outline">
          <input matInput placeholder="Teléfono" id="phone" name="phone" required [(ngModel)]="userData.phone">
        </mat-form-field>
        <mat-form-field>
          <label for="role">Selecciona una opción:</label>
          <select name="role" id="role" placeholder="role" required [(ngModel)]="userData.role">
            <option value="admin">Administrador</option>
            <option value="seller">Vendedor</option>
            <option value="customer">Cliente</option>
          </select>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.form.invalid">Registrar</button>
      </form>
    </mat-card-content>
  </mat-card>
  
</div>
