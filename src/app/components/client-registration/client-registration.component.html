<div class="client-registration-container">
  <h2>Registro de Nuevo Cliente</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="clientForm">

    <div class="form-group">
      <label for="identificationNumber">Número de identificación:</label>
      <input type="text" id="identificationNumber" name="identificationNumber" formControlName="identificationNumber">
      <div  *ngIf="clientForm?.get('identificationNumber')?.invalid && clientForm?.get('identificationNumber')?.touched">
        <small class="text-danger">Ingrese un número de identificación valido.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="firstName">Primer Nombre:</label>
      <input type="text" id="firstName" name="firstName" formControlName="firstName">
      <div  *ngIf="clientForm?.get('firstName')?.invalid && clientForm?.get('firstName')?.touched">
        <small class="text-danger">Complete de manera correcta este campo.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="secondName">Segundo Nombre:</label>
      <input type="text" id="secondName" name="secondName" formControlName="secondName">
      <div  *ngIf="clientForm?.get('secondName')?.invalid && clientForm?.get('secondName')?.touched">
        <small class="text-danger">Complete de manera correcta este campo.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Apellido:</label>
      <input type="text" id="lastName" name="lastName" formControlName="lastName" required>
      <div  *ngIf="clientForm?.get('lastName')?.invalid && clientForm?.get('lastName')?.touched">
        <small class="text-danger">Complete de manera correcta este campo.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="address">Dirección:</label>
      <textarea id="address" name="address" formControlName="address" required></textarea>
      <div  *ngIf="clientForm?.get('address')?.invalid && clientForm?.get('address')?.touched">
        <small class="text-danger">Complete de manera correcta este campo.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input type="text" id="phone" name="phone" formControlName="phone" required>
      <div  *ngIf="clientForm?.get('phone')?.invalid && clientForm?.get('phone')?.touched">
        <small class="text-danger">Ingrese un número de teléfono valido.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="boolReports">Recibir Reportes:</label>
      <input type="checkbox" id="boolReports" name="boolReports" formControlName="boolReports">
    </div>

    <input type="file" id="fileInput" (change)="onFileSelected($event)" style="display: none;" />

    <div *ngIf="clientForm?.get('boolReports')?.value">
      <mat-form-field>
        <button  (click)="selectFile()">Seleccionar Archivo</button>
        <span>{{ selectedFileName }}</span>
      </mat-form-field>

      <div *ngIf="selectedFile">
        <!-- <object [data]="selectedFileURL" type="application/pdf" width="100%" height="600">
          Puedes descargar el PDF desde <a [href]="selectedFileURL" target="_blank">este enlace</a>.
        </object>
        <button mat-raised-button color="primary" >Eliminar Archivo</button> -->
        
      </div>

    </div>

    <button type="submit" [disabled]="isSubmitButtonDisabled()">Registrar Cliente</button>
  </form>
</div>
